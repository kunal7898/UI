<dx-responsive-box
    height="auto"
    [(screenByWidth)]="getScreen">

    <dxi-row [ratio]="1"></dxi-row>
    <dxi-item id="page">
        <dxi-location
            [row]="0"
            [col]="0"
            screen="lg md sm xs">
        </dxi-location>
        <router-outlet></router-outlet>
    </dxi-item>

</dx-responsive-box>

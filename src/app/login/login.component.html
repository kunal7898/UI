<div id="body">
  <form id="box" class="box" (submit)="DoLogIn($event)">
    <dx-form id="formdata"
      width="380px"
     [(formData)]="formData" 
    [(items)]="items"
    validationGroup="dxvalidationGroup"
    ></dx-form>
    <dx-load-panel  shadingColor="rgba(0,0,0,0.4)" [(visible)]="loadingVisible" [showIndicator]="true" [showPane]="true"
      [shading]="true" [closeOnOutsideClick]="false" [(message)]="LoadingMessage">
    </dx-load-panel>
    
    </form>
    
</div>

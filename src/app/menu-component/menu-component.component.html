
    <app-header></app-header>

<div class="slideout-container mdl-color--blue-grey-900 mdl-color-text--blue-grey-50" id="slideOutView">
  <dx-slide-out-view
      #slideout
      [(menuVisible)]="menuVisible"
      [swipeEnabled]="true"
    
  >
  <div *dxTemplate="let menuData of 'content'" style="height: 100%;">
          <dx-toolbar [dataSource]="toolbarItems">
              </dx-toolbar>
              <!-- <div class="rightTitle">Name: <b>{{viewName}}</b></div> -->
              <div class="rightbox">
                  <router-outlet></router-outlet>
              </div>
          </div>
  <div class="demo-navigation mdl-navigation mdl-color--blue-grey-800" *dxTemplate="let menuData of 'menu'" style="height: 100%;">

      <dx-tree-view
      #treeview
      class="mdl-color-text--blue-grey-400 material-icons"
      [dataSource]="menus"
      [(width)]="width"
      [searchEnabled]="true"
      searchMode="contains"
      [(height)]="height"
      keyExpr="Id"
      displayExpr="ValueName"
      parentIdExpr="ParentID"
      (onItemClick)="selectItem($event)"
      dataStructure="plain"
      >
      <div *dxTemplate="let itemData of 'treeItem'">
        {{itemData.text}} 
        <span id="addnew" *ngIf="itemData.items.length == 0" 
            class="fa fa-plus-circle "
            (click)="GotoNewView(itemData);$event.stopPropagation()">
          </span>
      </div>
      </dx-tree-view>

      <dx-load-panel  shadingColor="rgba(0,0,0,0.4)" [(visible)]="loadingVisible" [showIndicator]="true" [showPane]="true"
      [shading]="true" [closeOnOutsideClick]="false" [(message)]="LoadingMessage">
    </dx-load-panel>
  </div>
